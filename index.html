            <img src="src/imanges/logo-gta.svg" alt="Logo GTA V">

        <nav>
            <ul class="menu">

                <li>
                    <a href="#comprar">Comprar</a>

                </p>

                    <li>
                        <img src="src/imanges/logo-xbox-one.svg" alt="Logo xbox one">
